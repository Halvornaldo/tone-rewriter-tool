<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tone Omskriver - AI-drevet Teksttransformasjon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .tone-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tone-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .tone-btn:active {
            transform: translateY(0);
        }

        .tone-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .professional { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
        .funny { background: linear-gradient(135deg, #f093fb, #f5576c); color: white; }
        .short { background: linear-gradient(135deg, #4ecdc4, #44a08d); color: white; }
        .simple { background: linear-gradient(135deg, #ffecd2, #fcb69f); color: #333; }

        .output-section {
            margin-bottom: 30px;
        }

        .output-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .output-text {
            width: 100%;
            min-height: 150px;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            background-color: #f8f9fa;
            resize: vertical;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .newsletter-signup {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            margin-top: 30px;
        }

        .newsletter-signup h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .newsletter-signup p {
            color: #666;
            margin-bottom: 20px;
        }

        .newsletter-form {
            display: flex;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }

        .newsletter-form input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
        }

        .newsletter-form button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .newsletter-form button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .error {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c66;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .buttons-grid {
                grid-template-columns: 1fr;
            }
            
            .newsletter-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≠ Toneomskriver</h1>
            <p>Transformer teksten din med AI-drevne tonejusteringer. Perfekt for e-post, sosiale medier, presentasjoner og mer!</p>
        </div>

        <div class="input-section">
            <label for="inputText">Skriv inn teksten din:</label>
            <textarea id="inputText" placeholder="Lim inn teksten din her og velg hvordan du vil ha den omskrevet..."></textarea>
        </div>

        <div class="buttons-grid">
            <button class="tone-btn professional" onclick="rewriteText('professional')">
                üíº Gj√∏r den profesjonell
            </button>
            <button class="tone-btn funny" onclick="rewriteText('funny')">
                üòÇ Gj√∏r den morsommere
            </button>
            <button class="tone-btn short" onclick="rewriteText('short')">
                ‚úÇÔ∏è Kort den ned
            </button>
            <button class="tone-btn simple" onclick="rewriteText('simple')">
                üë∂ Forklar til en 5-√•ring
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            Omskriver teksten din...
        </div>

        <div class="error" id="error">
            Noe gikk galt. Vennligst pr√∏v igjen.
        </div>

        <div class="output-section">
            <label for="outputText">Omskrevet tekst:</label>
            <textarea id="outputText" class="output-text" readonly placeholder="Den omskrevne teksten vil vises her..."></textarea>
        </div>

        <div class="newsletter-signup">
            <h3>üöÄ Liker du dette verkt√∏yet?</h3>
            <p>F√• flere AI-verkt√∏y og tips levert til innboksen din!</p>
            <div class="newsletter-form">
                <input type="email" placeholder="Skriv inn e-posten din" id="emailInput">
                <button onclick="subscribeNewsletter()">Abonner</button>
            </div>
        </div>
    </div>

    <script>
        // Google AI Studio (Gemini) API configuration
        const API_KEY = 'AIzaSyBOsMfVObY0Zo3rKQZkzl5zBLSyiQsgWDk';
        const API_ENDPOINT = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent?key=${API_KEY}`;
        
        const tonePrompts = {
            professional: "Skriv om f√∏lgende tekst i en profesjonell, forretningspassende tone mens du beholder den opprinnelige betydningen. Svar p√• norsk:",
            funny: "Skriv om f√∏lgende tekst for √• v√¶re humoristisk og underholdende mens du beholder kjernebudskapet intakt. Svar p√• norsk:",
            short: "Skriv om f√∏lgende tekst for √• v√¶re mye mer kortfattet og kortere mens du bevarer all viktig informasjon. Svar p√• norsk:",
            simple: "Skriv om f√∏lgende tekst som om du forklarer det til en 5-√•ring, ved √• bruke enkle ord og konsepter. Svar p√• norsk:"
        };

        async function rewriteText(tone) {
            const inputText = document.getElementById('inputText').value.trim();
            
            if (!inputText) {
                alert('Vennligst skriv inn tekst som skal omskrives!');
                return;
            }

            // Show loading state
            showLoading(true);
            hideError();
            
            // Disable all buttons
            toggleButtons(false);

            try {
                const response = await callAIAPI(tonePrompts[tone], inputText);
                
                if (response && response.rewrittenText) {
                    document.getElementById('outputText').value = response.rewrittenText;
                } else {
                    throw new Error('Ugyldig API-respons');
                }
            } catch (error) {
                console.error('Feil ved omskriving av tekst:', error);
                showError(`Feil: ${error.message}`);
            } finally {
                showLoading(false);
                toggleButtons(true);
            }
        }

        // Google AI Studio (Gemini) API call function with retry logic
        async function callAIAPI(prompt, text, retryCount = 0) {
            const maxRetries = 3;
            const requestBody = {
                contents: [{
                    parts: [{
                        text: `${prompt}\n\n"${text}"`
                    }]
                }],
                generationConfig: {
                    temperature: 0.7,
                    topK: 40,
                    topP: 0.95,
                    maxOutputTokens: 1024,
                }
            };

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    const errorMessage = errorData.error?.message || response.statusText;
                    
                    // Retry on server overload errors
                    if ((errorMessage.includes('overloaded') || response.status === 503) && retryCount < maxRetries) {
                        const delay = Math.pow(2, retryCount) * 1000; // Exponential backoff
                        console.log(`Pr√∏ver igjen om ${delay}ms... (fors√∏k ${retryCount + 1}/${maxRetries})`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        return callAIAPI(prompt, text, retryCount + 1);
                    }
                    
                    throw new Error(`API-foresp√∏rsel feilet: ${errorMessage}`);
                }

                const data = await response.json();
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const rewrittenText = data.candidates[0].content.parts[0].text;
                    return { rewrittenText: rewrittenText.trim() };
                } else {
                    throw new Error('Uventet API-responsformat');
                }
            } catch (error) {
                console.error('Gemini API-feil:', error);
                throw error;
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function toggleButtons(enabled) {
            const buttons = document.querySelectorAll('.tone-btn');
            buttons.forEach(button => {
                button.disabled = !enabled;
            });
        }

        function subscribeNewsletter() {
            const email = document.getElementById('emailInput').value.trim();
            
            if (!email) {
                alert('Vennligst skriv inn e-postadressen din!');
                return;
            }
            
            if (!isValidEmail(email)) {
                alert('Vennligst skriv inn en gyldig e-postadresse!');
                return;
            }

            // Here you would integrate with your newsletter service
            // For example: Mailchimp, ConvertKit, etc.
            
            alert('Takk for at du abonnerer! Sjekk e-posten din for bekreftelse.');
            document.getElementById('emailInput').value = '';
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Copy to clipboard functionality
        document.getElementById('outputText').addEventListener('click', function() {
            if (this.value) {
                this.select();
                document.execCommand('copy');
                
                // Show temporary feedback
                const originalPlaceholder = this.placeholder;
                this.placeholder = 'Tekst kopiert til utklippstavle!';
                setTimeout(() => {
                    this.placeholder = originalPlaceholder;
                }, 2000);
            }
        });

        // Auto-resize textareas
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        document.getElementById('inputText').addEventListener('input', function() {
            autoResize(this);
        });

        document.getElementById('outputText').addEventListener('input', function() {
            autoResize(this);
        });
    </script>
</body>
</html>
